<div class="container mt-2">
  <h3 class="text-center my-3">Welcome to Tech Quotes</h3>
<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
          <form [formGroup]="quoteForm" (ngSubmit)="submitQuote()">
              <label><strong>Your Name: </strong></label>
              <div class="form-group">
                  <input type="text" class="form-control" formControlName='name'/>
              </div>
  
              <label><strong>Quote Title: </strong></label>
              <div class="form-group">
                  <input type="text" class="form-control" formControlName='quoteTitle'/>
              </div>
  
              <label><strong>Quote: </strong></label>
              <div class="form-group">
                  <textarea class="form-control" formControlName='quote'></textarea>
              </div>
  
              <label><strong>Author: </strong></label>
              <div class="form-group">
                  <input type="text" class="form-control" formControlName='author'/>
              </div>
              <button class="btn btn-success float-right"> Submit </button>
          </form>
      </div>
  </div>
  </div>
  <div class="col-lg-8">
    <app-quote-list [quoteList]="quoteList"></app-quote-list>
  </div>
</div>

</div>
